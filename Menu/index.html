<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Minha Página de Produtos</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <img class="menu-img" src="images/logo.svg" />
      <table class="menu-list">
        <tr onclick="menuClick(0)">
          <td>
            Todos
          </td>
        </tr>
        <tr onclick="menuClick(1)">
          <td>
            Pizza
          </td>
        </tr>
        <tr onclick="menuClick(2)">
          <td>
            Sobremesa
          </td>
        </tr>
        <tr onclick="menuClick(3)">
          <td>
            Pastel
          </td>
        </tr>
        <tr onclick="menuClick(4)">
          <td>
            Açaí
          </td>
        </tr>
        <tr onclick="menuClick(5)">
          <td>
            Bebidas
          </td>
        </tr>
      </table>
    </div>

    <div class="navbar">
      <ul>
        <li>
          <img class="navbar-icon" src="images/question.svg" />
        </li>
        <li>
          <img class="navbar-bell" src="images/bell.svg" />
        </li>
        <li>
          <img class="navbar-avatar" src="images/avatar.svg" />
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="links">
        <div class="left-links">
          <ul>
            <li class="product-link" onclick="buttonClick()">
              <button href="#">Produtos</button>
              <button href="#" style="margin-left: 5px">Todos</button>
            </li>
            <li>
            </li>
          </ul>
        </div>

        <div class="right-links">
          <ul>
            <li class="toplinks">
              <a href="#" class="blue-link">
                <img src="images/seta.svg">
              </a>
            </li>
            <li>
              <a href="#" class="blue-link" style="margin-left: 5px" id="sortAZ" onclick="openModal()">
                <img src="images/az.svg">
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="products"></div>
      <div class="modal" id="myModal">
    </div>
</body>
<script src="script.js"></script>

</html>
